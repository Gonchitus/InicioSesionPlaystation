<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Sony</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="row h-100 justify-content-end align-items-center">
            <img src="img/sony_logo.svg" alt="" width="70">
        </div>
    </header>
    <main>
        <div class="row h-100">
            <div class="col-50">
                <div class="row h-100 justify-content-center align-items-center">
                    <img src="img/playstation_logo.svg" alt="">
                </div>
            </div>
            <div class="col-50 text-center bg-white">
                <div class="column justify-content-between h-100">
                    <div class="col text-end">
                        <button onclick="location.href='https://www.playstation.com/es-es/'" class="x-transparente"><img src="img/close.svg" alt="" width="20"></button>
                    </div>
                    <div class="col">
                        <form action="#" method="post">
                            <h2 class="">Iniciar sesión en Playstation</h2>
                            <input type="text" name="user" id="" class="box-form"
                                placeholder="ID de inicio de sesión (correo electrónico)"><br><br>
                            <input class="btn btn-blue" type="submit" value="Siguiente">
                            <p><a class="text-blue"
                                    href="https://www.playstation.com/es-es/linking-accounts/?smcid=web%3Apdc"><strong>Acerca
                                        de la cuenta de Sony</strong>
                                </a>
                            </p>
                            <p><a class="text-blue"
                                    href="https://my.account.sony.com/sonyacct/signin/?duid=0000000700090100707128fbd44c010bb663ac4f66b8eddc4eddbcbf2ea1de7ba995ca29a8fb9b63&response_type=code&client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918&scope=web%3Acore&access_type=offline&state=83442382759357180a6b160b061294824e476272b83c66fb29ddc38226a75a60&service_entity=urn%3Aservice-entity%3Apsn&ui=pr&smcid=web%3Apdc&redirect_uri=https%3A%2F%2Fweb.np.playstation.com%2Fapi%2Fsession%2Fv1%2Fsession%3Fredirect_uri%3Dhttps%253A%252F%252Fio.playstation.com%252Fcentral%252Fauth%252Flogin%253Flocale%253Des_ES%2526postSignInURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fes-es%25252F%2526cancelURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fes-es%25252F%26x-psn-app-ver%3D%2540sie-ppr-web-session%252Fsession%252Fv5.36.0&auth_ver=v3&error=login_required&error_code=4165&error_description=User+is+not+authenticated&no_captcha=true&cid=f17860e3-e4ca-4447-ae06-b025bf399789#/signin/troubleshooter"><strong>¿Problemas
                                        para iniciar sesión?</strong></a>
                            </p>
                            <button class="text-blue btn btn-grey">Crear una cuenta</button>
                        </form>
                    </div>
                    <div class="col">
                        <p><a class="text-blue"
                                href="https://my.account.sony.com/central/signin/?entry=about&region=SCEE&unified_country=ES&unified_language=es-ES&unknown_country=true&origin_client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918&smcid=web%3Apdc#/about?entry=about"><strong>Ayuda/Mapa
                                    del sitio</strong></a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
